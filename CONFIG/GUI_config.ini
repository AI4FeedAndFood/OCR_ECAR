[GUI]
title = Extraction de texte pour FDA
font_size = 12
font_family = Arial
theme = BrownBlue
X_window_size = 1250
Y_window_size = 700

[UTILISATION]
texte = Cette interface permet d'afficher et de modifier les suggestions de l'extraction de texte.


	Apres avoir complete chaque champs, cliquez sur le bouton "Valider ->" pour aller a la prochaine fiche.
	Vous pouvez revenir sur la fiche prededente avec "<- Retour" afin de modifier cette derniere.

	Les cases colorees indique un faible taux de confiance indique par l'outil.
	Il convient de verifier chaque champs en accordant une attention particuliere aux champs colores et aux
	champs melangeant nombres et lettres (confusion possible entre 0/O ou 1/l par exemple)
	
	Le champs des parasites recherches indique le nombre de parasites trouves, afin de faciliter la verification

[TOOL]
confidence_threshold = 95
